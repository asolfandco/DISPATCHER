name: build-windows-exe

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build icon
        run: |
          choco install imagemagick -y
          magick convert icon.svg -define icon:auto-resize=256,128,64,48,32,16 icon.ico

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean DISPATCHER.spec

      - name: Package EXE
        run: |
          powershell -Command "Compress-Archive -Path dist/DISPATCHER/* -DestinationPath DISPATCHER-windows.zip -Force"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DISPATCHER-windows
          path: DISPATCHER-windows.zip

      - name: Publish Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Windows build ${{ github.run_number }}
          body: "Windows .exe build for DISPATCHER. Download the zip below."
          files: DISPATCHER-windows.zip
